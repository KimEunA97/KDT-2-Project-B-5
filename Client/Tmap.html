
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>simpleMap</title>
        <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=bEukn9QeYC1tnx9OAck4i9m5fTS6DscR44zbAfSY"></script>
        <script type="text/javascript">
			function initTmap(){
				var map = new Tmapv3.Map("map_div",  
				{
					center: new Tmapv3.LatLng(37.566481622437934,126.98502302169841), // 지도 초기 좌표
					width: "890px", 
					height: "400px",
					zoom: 18
				});
			} 
		</script>
    </head>
    <body onload="initTmap()">
        <div id="map_div">
        </div>        
    </body>
</html>
