<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 1. 지도 띄우기
      map = new Tmapv3.Map("map_div", {
        center: new Tmapv3.LatLng(37.52084364186228, 127.058908811749),
        width: "100%",
        height: "400px",
      });
      root.appendChild(map);
      // 2. 시작, 도착 심볼찍기

      var markerList = [];
      var pointArray = [];

      // 시작
      addMarker("llStart", 127.02810900563199, 37.519892712436906, 1);
      // 도착
      addMarker("llEnd", 127.11971717230388, 37.49288934463672, 2);
      function addMarker(status, lon, lat, tag) {
        //출도착경유구분
        //이미지 파일 변경.
        var markerLayer;
        switch (status) {
          case "llStart":
            imgURL =
              "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
            break;
          case "llPass":
            imgURL =
              "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_p.png";
            break;
          case "llEnd":
            imgURL =
              "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
            break;
          default:
        }
        var marker = new Tmapv3.Marker({
          position: new Tmapv3.LatLng(lat, lon),
          icon: imgURL,
          map: map,
        });
        // 마커 드래그 설정
        marker.tag = tag;
        marker.addListener("dragend", function (evt) {
          markerListenerEvent(evt);
        });
        marker.addListener("drag", function (evt) {
          markerObject = markerList[tag];
        });
        markerList[tag] = marker;
        return marker;
      }
    </script>
  </body>
</html>
